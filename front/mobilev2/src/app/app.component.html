<ion-menu side="start" menuId="first" contentId="main" >
  <ion-header>
    <ion-toolbar>
      <ion-title>Home Beaty</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false" *ngFor="let item of menuItems">
        <ion-item [routerDirection]="'root'" [routerLink]="[item.url]">
          <ion-icon slot="start" [name]="item.icon"></ion-icon>
          <ion-label>
            {{item.title}}
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>
