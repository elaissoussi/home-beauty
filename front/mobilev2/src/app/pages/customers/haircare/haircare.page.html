<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>
      Coiffure
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="openCart()">
        <ion-badge *ngIf="cartProductsNumber > 0">{{ cartProductsNumber }}</ion-badge>
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content *ngIf="products">

  <ion-list *ngFor="let cat of products">

    <ion-list-header>
      
      <ion-item>
        <ion-icon name="people-circle-outline"></ion-icon>
        <ion-label>{{ cat.name }}</ion-label>
      </ion-item>

    </ion-list-header>

    <ion-item *ngFor="let product of cat.products">
      <ion-card class="ion-text-center">
        <ion-card-content>

          <p>{{ product.name }} - {{ product.price }} EURO</p>

          <img src="https://via.placeholder.com/300x300">
          <ion-button shape="round" fill="outline"  expand="full" (click)="addProduct(product)">Ajouter au Panier</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-item>

  </ion-list>

</ion-content>
