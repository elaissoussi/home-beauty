<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Messenger
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>

<ion-list class="messages">

  <ion-item class="chat-message">
  
    <ion-card>
      <ion-card-header>
        Firstname Lastname
      </ion-card-header>
        <ion-card-content>
            <p>Chat Message </p>
        </ion-card-content>
        </ion-card>

  </ion-item>

  <div class="your-chats">
  <ion-item>
  
      <ion-card class="your-chat-message">
        <ion-card-header >
          Firstname Lastname
        </ion-card-header>
          <ion-card-content>
              <p>Chat Message </p>
          </ion-card-content>
          </ion-card>
  
    </ion-item>

  </div>

</ion-list>

<ion-row class="messagebox">

 
      <ion-item class="message-input">

          <div class="messageWindow">
          <ion-label position="stacked">Message: </ion-label>
          <ion-input></ion-input>
        
        </div>
        


        </ion-item>

        <div class="messageSend">
        <ion-button shape="round" fill="outline"  expand="block">Send</ion-button>
         </div>
  
</ion-row>

</ion-content>
