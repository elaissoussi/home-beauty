<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    
    <ion-buttons slot="end">
        <ion-button (click)="addItem()">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
    </ion-buttons>


    <ion-title>
      Todo List
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div *ngIf="listScreen">
  <ion-list>
 
    <ion-item *ngFor="let item of items" (click)="viewItem(item)">{{item.title}}</ion-item>
  </ion-list>

  </div>


  <div *ngIf="addItemScreen">


    <div class="taskNameContainer">
    <ion-label class="small-label" > Task Name</ion-label>
    <ion-input placeholder="The Name of your Task" [(ngModel)]="taskName"></ion-input>
  </div>

  <div class="taskDetailsContainer">
    <ion-label class="small-label"> Task Details</ion-label>
    <ion-textarea placeholder="The Details of your Task"[(ngModel)]="taskDetails"></ion-textarea>

  </div>

    <ion-button shape="round" fill="outline" (click)="saveNewItem()">Save Task </ion-button>

  </div>


</ion-content>
