<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/select-estheticians/1"></ion-back-button>
      </ion-buttons>
  <ion-title>Payment</ion-title>
</ion-toolbar>
</ion-header>

<ion-content padding>
  <form novalidate>
  
      <ion-item>
        <ion-label  position="floating">Nom de la carte: </ion-label>
        <ion-input  type="text" name="namecard" [(ngModel)]="namecard" placeholder="Exemple VISA-MASTERCARD.."></ion-input>
      </ion-item>

      <ion-item>
        <ion-label  position="floating">Numéro de Carte de Crédit: </ion-label>
        <ion-input  type="number" name="numcard" [(ngModel)]="numcard"placeholder="123456789"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label  position="floating">Expération: </ion-label>
        <ion-input  type="date" name="exp" [(ngModel)]="exp" placeholder="2021.."></ion-input>
      </ion-item>

      <ion-item>
        <ion-label  position="floating">CVV: </ion-label>
        <ion-input  type="number" name="cvv" [(ngModel)]="cvv" placeholder="123"></ion-input>
      </ion-item>
   
    <ion-button color="success"  (click)="submit()" expand="block" style="width:100%;" >Valider</ion-button>
								
  </form>

</ion-content>
