<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/select-estheticians/1"></ion-back-button>
      </ion-buttons>
  <ion-title>Payment</ion-title>
</ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="payment()">

      <ion-item>
          <ion-label  position="floating">Nom du titulaire: </ion-label>
          <ion-input  type="text" name="namecard" [(ngModel)]="cardHolderName" placeholder="Ex: Elkhdim Abdelilah"></ion-input>
        </ion-item>
  
      <ion-item>
        <ion-label  position="floating">Type de la carte: </ion-label>
        <ion-input  type="text" name="namecard" [(ngModel)]="cardType" placeholder="Ex: VISA"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label  position="floating">Numéro de Carte de Crédit: </ion-label>
        <ion-input  type="text" name="numcard" [(ngModel)]="cardNumber" placeholder="Ex: 123456789"></ion-input>
      </ion-item>


      <ion-item>
          <ion-label  position="floating">Expération: </ion-label>
          <ion-datetime display-format="MM/YYYY" 
                      pickerFormat="MM/YYYY" 
                      name="date" 
                      [(ngModel)]="cardExpirationDate" 
                      [min]="myDate"
                      
                      placeholder="ex: 01/2020"
          >
        </ion-datetime>
        </ion-item>
     

      <ion-item>
        <ion-label  position="floating">CVV: </ion-label>
        <ion-input  type="text" name="cvv" [(ngModel)]="cardCVC" placeholder="ex: 123"></ion-input>
      </ion-item>
   
    <ion-button color="success"  type="submit" expand="block" style="width:100%;" >Valider</ion-button>
								
  </form>

</ion-content>
