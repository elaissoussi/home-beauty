<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/appointment"></ion-back-button>
        </ion-buttons>
    <ion-title>Selctionn√© un esthetician</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
            
     <!--<ion-list *ngIf="estheticianList?.estheticianList" >--> 
        <ion-item *ngFor="let esth of objectKeys(estheticianList)">
            <ion-item-sliding >
        
    
                <ion-item>
                  <ion-avatar>
                      <ion-icon ios="ios-person" md="md-person"></ion-icon>
                  </ion-avatar>
                  <ion-label>
                    <h2>
                      
                     {{ estheticianList[esth].id }}
                     </h2>
                     
                    
                  
                  </ion-label>
                </ion-item>
            
                <ion-item-options side="end">
                  <ion-item-option color="warning" expandable>
                      <ion-icon name="star"></ion-icon>
                     
                  </ion-item-option>
                  <ion-item-option color="danger" expandable>
                      
                      <ion-icon name="heart"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
              </ion-item-sliding>

        </ion-item>
    
     
    
  <!-- </ion-list>
      Sliding item with expandable options on both sides -->
      
    
</ion-content>
