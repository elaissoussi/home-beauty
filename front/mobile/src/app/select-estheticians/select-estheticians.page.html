<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/appointment"></ion-back-button>
        </ion-buttons>
    <ion-title>Selctionn√© un esthetician</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
   
 
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
 

  <ion-list *ngFor="let esth of items">
    
      <ion-item-sliding>
        
    
        <ion-item>
          <ion-avatar>
              <ion-icon ios="ios-person" md="md-person"></ion-icon>
          </ion-avatar>
          <ion-label>
            <h2>
              {{esth.firstName}} - {{esth.lastName}}
             </h2>
             <h3>
               {{esth.phoneNumber}}
             </h3>
            
          
          </ion-label>
        </ion-item>
    
        <ion-item-options side="end">
          <ion-item-option color="warning" expandable>
              <ion-icon name="star"></ion-icon>
             
          </ion-item-option>
          <ion-item-option color="danger" expandable>
              
              <ion-icon name="heart"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    
  </ion-list>
      <!-- Sliding item with expandable options on both sides -->
      
    
</ion-content>
