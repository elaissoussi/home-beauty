<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/appointment"></ion-back-button>
        </ion-buttons>
    <ion-title>Selctionn√© un esthetician</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label>Recherche esthetician</ion-label>
      <ionic-selectable 
            item-content 
            [(ngModel)]="port"
            [items]="ports"
             [canSearch]="true"
            itemValueField="id"
            itemTextField="firstName"
            [canSearch]="true"
            (onChange)="esthChange($event)"
          ></ionic-selectable >
          <!-- 
            [items]="estheticianList?.estheticianlist"
             [canSearch]="true"
          -->
    </ion-item>

 

    <ion-list *ngIf="estheticianList?.estheticianlist" > 
    
      <ion-item *ngFor="let esth of estheticianList.estheticianlist ">
            <!--filter:query-->
        <ion-item-sliding >
         
                <ion-item (click)="openPayment()">
                  <ion-avatar>
                      <ion-icon ios="ios-person" md="md-person"></ion-icon>
                  </ion-avatar>
                  <ion-label>
                    <h2>
                      
                        {{ esth.id }} - {{ esth.firstName | uppercase}} - {{ esth.lastName | uppercase}}
                     </h2>
                     
                  </ion-label>
                </ion-item>
          
                <ion-item-options side="end">
                  <ion-item-option color="warning" expandable>
                      <ion-icon name="star"></ion-icon>
                     
                  </ion-item-option>
                  <ion-item-option color="danger" expandable>
                      
                      <ion-icon name="heart"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
              </ion-item-sliding>

        </ion-item>
  
  </ion-list>
      
    
</ion-content>
