<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/cart"></ion-back-button>
        </ion-buttons>
    <ion-title>appointment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
        <ion-label  position="floating">Donner votre code postal</ion-label>
        <ion-input  type="text" name="zipcode" [(ngModel)]="zipcode"></ion-input>
      </ion-item>
        <ion-item>
            <ion-label>Date</ion-label>
            <ion-datetime display-format="YYYY/DD/MM " name="dateaccessibilty" [(ngModel)]="dateaccessibilty"></ion-datetime>
          </ion-item>
      
      <ion-button expand="block" (click)="showEsth()" >Valider</ion-button>
    </ion-list>
    <ion-radio-group>
        <ion-list>
            
              <ion-list-header>
                <ion-label>Sex d'ehstetician</ion-label>
              </ion-list-header>
        <ion-item>
            <ion-radio slot="start" value="import" checked></ion-radio>
            <ion-label>N'import</ion-label>
          </ion-item>

        <ion-item>
            <ion-radio slot="start" value="Homme" ></ion-radio>
          <ion-label>Homme</ion-label>
        </ion-item>

        <ion-item>
          <ion-radio slot="start" value="Femme" ></ion-radio>
          <ion-label>Femme</ion-label>
        </ion-item>
      </ion-list>
      <button class="item-cover disable-hover item-cover-ios item-cover-default item-cover-default-ios" disable-activated="" ion-button="item-cover" role="checkbox" type="button"  aria-checked="true" aria-labelledby="lbl-6" aria-disabled="false"></button>
    </ion-radio-group>

    <ion-list *ngIf="showComp">
        <ion-radio-group>
          
      
          <ion-item *ngFor="let item of infodata | keyvalue">
           
              <ion-radio slot="start" value="{{item.key }}" ></ion-radio>
            <ion-label>{{item.key }}</ion-label>
            
          </ion-item>
      
          
        </ion-radio-group>
      </ion-list>
       

    
</ion-content>
