<ion-header>

  </ion-toolbar>
</ion-header>

<ion-content padding>

		<ion-item>

		</ion-item>

		  <ion-label position="floating">Prenom</ion-label>
		  <ion-input name="firstname" type="tel"></ion-input>
		</ion-item>
		
		<ion-item>
		  <ion-label position="floating">Numéro de téléphone</ion-label>
		  <ion-input name="numerotelephone" type="tel"></ion-input>
		</ion-item>

		<ion-item>
		  <ion-label position="floating">Adresse Email</ion-label>
		  <ion-input name="adresseemail" type="text"></ion-input>
		</ion-item>

		<ion-item>
		  <ion-label position="floating">Mot de pass</ion-label>
		  <ion-input name="password" type="password"></ion-input>
		</ion-item>

		<ion-item>
      <ion-label>inscrire tant que client</ion-label>
			<ion-radio value="client" checked></ion-radio>

      <ion-radio value="estheticians"></ion-radio>
		</ion-item>
		
		<ion-item>
		  <ion-label position="floating">Confirmer mot de pass</ion-label>
