<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mes Commandes</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-list *ngIf="orders?.orderList">
    <ion-item *ngFor="let order of orders.orderList">
      <ion-label>Num : {{order.id}}</ion-label>
      <ion-list >
        <ion-item *ngFor="let entry of order.entries">
          <ion-label> {{entry.quantity}} - {{entry.product.name}}  </ion-label>
        </ion-item>
      </ion-list>
    </ion-item>
  </ion-list>

</ion-content>
