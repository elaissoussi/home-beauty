<ion-header>
	<ion-toolbar color="primary">
			
		
				<ion-buttons slot="start">
					<ion-back-button defaultHref="login"></ion-back-button>
				</ion-buttons>
			
    <ion-title>Inscription</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<form (ngSubmit)="onSignUp()" [formGroup]="signupForm" #registerForm="ngForm">
		<ion-item>
		  <ion-label position="floating">Nom</ion-label>
		  <ion-input formControlName="lastname" type="text" [(ngModel)]="registerCredentials.lastname" required></ion-input>
		</ion-item>
		
		<ion-item>
		  <ion-label position="floating">Prenom</ion-label>
		  <ion-input formControlName="firstname" type="text" [(ngModel)]="registerCredentials.firstname" required></ion-input>
		</ion-item>
		
		<ion-item>
		  <ion-label position="floating">Numéro de téléphone</ion-label>
		  <ion-input formControlName="phonenumber" type="number" [(ngModel)]="registerCredentials.mobile" required></ion-input>
		</ion-item>

		<ion-item>
		  <ion-label position="floating">Adresse Email</ion-label>
		  <ion-input formControlName="email" type="text" [(ngModel)]="registerCredentials.email" required></ion-input>
		</ion-item>

		<ion-item>
		  <ion-label position="floating">Mot de passe</ion-label>
		  <ion-input formControlName="password" type="password" [(ngModel)]="registerCredentials.password" required></ion-input>
		</ion-item>
		<ion-item>
		  <ion-label position="floating">Confirmer mot de passe</ion-label>
		  <ion-input formControlName="confirmPassword" type="password" ></ion-input>
		</ion-item>
		<ion-list >
				<ion-radio-group formControlName="type"[(ngModel)]="registerCredentials.type" >
			<ion-item>
				<ion-label>Inscrire tant que client</ion-label>
				<ion-radio  value="1" checked></ion-radio>
			</ion-item>
			<ion-item>
				<ion-label>Inscrire tant que estheticians</ion-label>
				<ion-radio  value="2"></ion-radio>
			</ion-item>
			</ion-radio-group>
		</ion-list>
		

	<ion-button color="success" style="width:100%;" type="submit" [disabled]="!signupForm.valid"  >Inscription</ion-button>
</form>
</ion-content>
