<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Coiffure</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <div *ngIf="haircare.loading">
        Loading, please wait...
    </div>

    <div *ngIf="!haircare.loading">
        <ion-list>
            <ion-item-group *ngFor="let item of haircare.results | keyvalue">
                
                <ion-thumbnail slot="start">
                    <ion-img src="../assets/icon/{{item.key | lowercase}}.png"></ion-img>
                </ion-thumbnail> 
                <ion-item-divider>
                    <ion-label>{{item.key}}</ion-label>
                </ion-item-divider>

                <ion-item *ngFor="let s of item.value">
                    <ion-thumbnail slot="start">
                        <ion-img src="../assets/icon/heads-hairs-and-scissors"></ion-img>
                    </ion-thumbnail>               
                      <ion-label text-wrap>
                              <ion-text color="primary">
                                <h3>{{s.name}}</h3>
                              </ion-text>
                              <ion-text color="secondary">
                                <p>{{s.price}}</p>
                              </ion-text>
                      </ion-label>
                      <button ion-button icon-only item-right >
                          <ion-icon name="cart"></ion-icon>
                      </button>  
                 </ion-item>
            </ion-item-group>
            
        </ion-list>
    </div>

</ion-content>
